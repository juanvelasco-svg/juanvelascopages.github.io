<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Señales Clave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 20px;
      padding: 0 15px;
    }
    h1 {
      color: #004aad;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    a {
      color: #004aad;
      text-decoration: none;
      margin-right: 20px;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Señales Clave</h1>
    <div id="contenido">
      <!-- Aquí se cargará contenido dinámico -->
    </div>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    // Función para mostrar contenido según tema pasado como parámetro URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const señalesData = {
      "gestion-tiempo": `
        <p>Señales comunes de dificultad en gestión de tiempo incluyen:</p>
        <ul>
          <li>falta de planificación</li>
          <li>sensación de abrumamiento</li>
          <li>retrasos constantes en entregas</li>
          <li>estrés frecuente.</li>
        </ul>
      `,
      "ansiedad": `
        <p>Señales de ansiedad por rendimiento o exámenes:</p>
        <ul>
          <li>tensión muscular</li>
          <li>dificultad para concentrarse</li>
          <li>inquietud</li>
          <li>pensamientos negativos sobre el fracaso.</li>
        </ul>
      `,
      "emociones": `
        <p>Señales de mala regulación emocional:</p>
        <ul>
        <li>explosiones de ira</li>
        <li>frustración continua</li>
        <li>dificultad para tomar decisiones</li>
        <li>sensación de agotamiento emocional.</li>
        </ul>
      `,
      "desmotivacion": `
        <p>Señales de desmotivación:</p>
        <ul>
        <li>pérdida de interés</li>
        <li>apatía</li>
        <li>falta de energía para estudiar o participar</li>
        <li>sentimientos de inutilidad.</li>
        </ul>
      `,
      "saturacion": `
        <p>Señales de saturación emocional:</p>
        <ul>
          <li>cansancio extremo</li>
          <li>irritabilidad</li>
          <li>aislamiento</li>
          <li>dificultad para concentrarse en tareas.</li>
        </ul>
      `,
      "presion-excelencia": `
        <p>Señales de presión por excelencia:</p>
        <ul>
          <li>miedo a cometer errores</li>
          <li>perfeccionismo extremo</li>
          <li>autoexigencia desmedida</li>
          <li>ansiedad anticipatoria.</li>
        </ul>
      `,
      "aislamiento": `
        <p>Señales de aislamiento:</p>
        <ul>
          <li>poca interacción social</li>
          <li>sentimientos de soledad</li>
          <li>dificultad para hacer amigos</li>
          <li>tristeza persistente.</li>
        </ul>
      `,
      "procrastinar": `
        <p>Señales de procrastinación:</p>
        <ul>
          <li>postergar tareas</li>
          <li>distracciones frecuentes</li>
          <li>sensación de culpa</li>
          <li>aumento del estrés por tareas acumuladas.</li>
        </ul>
      `,
      "confianza": `
        <p>Señales de baja confianza: comparación constante, evitación de retos nuevos, falta de iniciativa y sentimientos de inferioridad.</p>
      `,
      "eleccion-carrera": `
        <p>Señales de incertidumbre en elección de carrera:</p>
        <ul>
          <li>indecisión frecuente</li>
          <li>miedo al fracaso</li>
          <li>falta de claridad en metas</li>
          <li>ansiedad sobre el futuro.</li>
        </ul>
      `
    };

    const tema = getQueryParam('tema');
    const contenido = señalesData[tema] || '<p>No se encontró información para este tema.</p>';
    document.getElementById('contenido').innerHTML = contenido;
  </script>
</body>
</html>
