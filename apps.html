<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Apps Recomendadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 20px;
      padding: 0 15px;
    }
    h1 {
      color: #004aad;
    }
    .app {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .app h2 {
      margin: 0 0 10px 0;
      color: #0066cc;
    }
    .app p {
      margin: 0 0 8px 0;
    }
    a {
      color: #004aad;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aplicaciones Recomendadas</h1>
    <div id="contenido">
      <!-- Contenido dinámico aquí -->
    </div>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const appsData = {
      "gestion-tiempo": [
        {
          nombre: "Todoist",
          descripcion: "Una app para organizar tareas y proyectos con recordatorios y prioridades.",
          link: "https://todoist.com"
        },
        {
          nombre: "Forest",
          descripcion: "Ayuda a concentrarte plantando árboles virtuales mientras evitas distracciones.",
          link: "https://www.forestapp.cc/"
        }
      ],
      "ansiedad": [
        {
          nombre: "Medito",
          descripcion: "Meditaciones guiadas y ejercicios para reducir estrés y ansiedad.",
          link: "https://meditofoundation.org/"
        },
        {
          nombre: "Headspace",
          descripcion: "App de mindfulness para mejorar la salud mental y manejo del estrés.",
          link: "https://www.headspace.com"
        }
      ],
      "emociones": [
        {
          nombre: "Moodpath",
          descripcion: "Evalúa tu estado emocional y ofrece recursos para mejorar tu bienestar mental.",
          link: "https://mymoodpath.com"
        }
      ],
      "desmotivacion": [
        {
          nombre: "Fabulous",
          descripcion: "App para crear hábitos saludables y aumentar tu motivación diaria.",
          link: "https://www.thefabulous.co"
        }
      ],
      "saturacion": [
        {
          nombre: "Breathe2Relax",
          descripcion: "Ejercicios de respiración para reducir el estrés y mejorar tu estado mental.",
          link: "https://apps.apple.com/us/app/breathe2relax/id425720246"
        }
      ],
      "presion-excelencia": [
        {
          nombre: "Sanvello",
          descripcion: "Herramientas para el manejo de ansiedad, estrés y presión personal.",
          link: "https://www.sanvello.com"
        }
      ],
      "aislamiento": [
        {
          nombre: "Meetup",
          descripcion: "App para encontrar grupos y actividades sociales para conectar con otras personas.",
          link: "https://www.meetup.com"
        }
      ],
      "procrastinar": [
        {
          nombre: "Focus@Will",
          descripcion: "Música para mejorar la concentración y reducir la procrastinación.",
          link: "https://www.focusatwill.com"
        }
      ],
      "confianza": [
        {
          nombre: "Happify",
          descripcion: "Actividades y juegos para mejorar la autoestima y confianza personal.",
          link: "https://www.happify.com"
        }
      ],
      "eleccion-carrera": [
        {
          nombre: "MyMajors",
          descripcion: "Herramienta para explorar opciones de carreras universitarias y caminos profesionales.",
          link: "https://www.mymajors.com"
        }
      ]
    };

    const tema = getQueryParam('tema');
    const apps = appsData[tema] || [];

    const contenidoDiv = document.getElementById('contenido');

    if (apps.length === 0) {
      contenidoDiv.innerHTML = '<p>No se encontraron aplicaciones para este tema.</p>';
    } else {
      apps.forEach(app => {
        const appDiv = document.createElement('div');
        appDiv.classList.add('app');
        appDiv.innerHTML = `
          <h2>${app.nombre}</h2>
          <p>${app.descripcion}</p>
          <a href="${app.link}" target="_blank" rel="noopener">Visitar sitio</a>
        `;
        contenidoDiv.appendChild(appDiv);
      });
    }
  </script>
</body>
</html>
